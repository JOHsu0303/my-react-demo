<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/textslider.css">
    <style>
        #warpper {
            width: 960px;
            margin: 0 auto;
            text-align: center;
        }

        .slideText {
            height: 1.3em;
            font-size: 20px;
        }

    </style>
</head>

<body>
    <div id="wrapper">
        <h1>文字輪播</h1>
        <hr>

        <!-- HTML跑馬燈 -->
        <!-- behavior(捲動方式，預設值為循環) -->
        <!-- ALTERNATE(左右來回) -->
        <!-- SLIDE(只捲動一次) -->
        <!-- SCROLLAMOUNT -->
        <!-- <marquee SCROLLAMOUNT="10" behavior="" direction="left" style="width: 300px;background-color: yellow;">
            會動的字<br>
            <img src="./images/01.jpg" alt="" width="50">
        </marquee> -->

        <div class="slideText">
            <ul>
                <li>New1</li>
                <li>New2</li>
                <li>New3</li>
                <li>New4</li>
                <li>New5</li>
                <li>New6</li>
                <li>New7</li>
                <li>New8</li>
                <li>New9</li>
            </ul>
        </div>

    </div>

    <script src="./js/jquery-1.11.3.min.js"></script>
    <script src="./js/jquery.textslider.js"></script>
    <script>
        $(function () {
            $('.slideText').textslider({
                // 捲動方向(上 => 預設值：scrollDown / 下：scrollUp)
                // direction:'scrollDown',
                // 捲動速度
                scrollSpeed:600,
                // 捲動行數(= 顯示的行數)
                scrollNum:1,
                // 停留時間
                pause:500,
            });
        });
    </script>
</body>

</html>
