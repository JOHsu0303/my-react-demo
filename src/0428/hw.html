<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="page1">我是page1</div>
    <div id="page2" style="display: none;">我是page2</div>
    <div id="page3" style="display: none;">我是page3</div>

    <button id="btn1" onclick="changeToPage(1);">第二步</button>
    <button id="btn2" onclick="changeToPage(0);" style="display:none;">第一步</button>
    <button id="btn3" onclick="changeToPage(2);" style="display:none;">第三步</button>
    <button id="btn4" onclick="changeToPage(1);" style="display:none;">第二步</button>

    <script>
        function changeToPage(page) {
            // 頁面
            for (let i = 0; i < 3; i++) {
                const pages = document.getElementById("page" + (i + 1));
                if (i == page) {
                    pages.style.display="block";
                } else {
                    pages.style.display="none";
                }
            }

            // 按鈕
            for (let i = 0; i < 4; i++) {
                const btns = document.getElementById("btn" + (i + 1));
                btns.style.display="none";
            }

        
            if(page==0){
                document.getElementById("btn1").style.display="block";
            } else if (page==1){
                document.getElementById("btn2").style.display="block";
                document.getElementById("btn3").style.display="block";
            } else if (page==2) {
                document.getElementById("btn4").style.display="block";
            }
        }
    </script>
</body>

</html>
