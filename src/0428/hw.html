<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="page1">我是page1</div>
    <div id="page2" style="display: none;">我是page2</div>
    <div id="page3" style="display: none;">我是page3</div>

    <button id="btn1" onclick="changeToPage(1);">第二步</button>
    <button id="btn2" onclick="changeToPage(0);" style="display:none;">第一步</button>
    <button id="btn3" onclick="changeToPage(2);" style="display:none;">第三步</button>
    <button id="btn4" onclick="changeToPage(1);" style="display:none;">第二步</button>

    <script>
         function changeToPage(page) {
            // 頁面隱藏
            document.querySelector("#page1").style.display="none";
            document.querySelector("#page2").style.display="none";
            document.querySelector("#page3").style.display="none";

            // 頁面顯示
            if(page==0) document.querySelector("#page1").style.display="block";
            if(page==1) document.querySelector("#page2").style.display="block";
            if(page==2) document.querySelector("#page3").style.display="block";


            // 按鈕隱藏
            document.querySelector("#btn1").style.display="none";
            document.querySelector("#btn2").style.display="none";
            document.querySelector("#btn3").style.display="none";
            document.querySelector("#btn4").style.display="none";

            // 按鈕顯示
            if(page==0) document.querySelector("#btn1").style.display="block";
            if(page==1) {
                document.querySelector("#btn2").style.display="block";
                document.querySelector("#btn3").style.display="block";
            }
            if(page==2) document.querySelector("#btn4").style.display="block";
        }
    </script>
</body>
</html>
