<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            cursor: pointer;
        }

        span:hover {
            color: #427cd3;
        }
    </style>
</head>

<body>
    <!-- HTML DOM 分頁效果 -->
    <div>
        <span onclick="changeToAbout();">ABOUT</span>
        <span onclick="changeToNews();">NEWS</span>
    </div>
    <hr>
    <div id="about">大家好，我是Jasmine</div>

    <div id="news" style="display: none;">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur quam explicabo fugiat beatae, sit
        perspiciatis eveniet ullam quis. Velit eos veniam in autem quis fuga dicta aperiam cumque? Dolorem, voluptatum.
    </div>


    <script>
        function changeToAbout() {
            // 顯示about
            let about = document.querySelector("#about");
            about.style.display = "block";

            // 隱藏news
            let news = document.querySelector("#news");
            news.style.display = "none";
        }
        function changeToNews() {
            // 顯示news
            let news = document.querySelector("#news");
            news.style.display = "block";

            // 隱藏about
            let about = document.querySelector("#about");
            about.style.display = "none";
        }

    </script>

</body>

</html>
