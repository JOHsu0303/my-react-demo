<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>滑鼠常見事件
        <ul>
            <li>click: 左鍵一下</li>
            <li>dbclick: 左鍵二下</li>
            <li>mousedown: 按下滑鼠時</li>
            <li>mouseup: 放開滑鼠時</li>
            <li style="color: red;">mouseover: 滑鼠經過時</li>
            <li style="color: red;">mouseout: 滑鼠離開時</li>
            <li style="color: blue;">mouseenter: 滑鼠進入時</li>
            <li style="color: blue;">mouseleave: 滑鼠離開時</li>
            <li>mousemove: 滑鼠移動時</li>
            <li>mousewheel: 滾動滑鼠滾輪時</li>
        </ul>
    </h2>
    <hr>
    <h2>ex:取得滑鼠位置:<span id="xy"></span></h2>
    <img src="../../public/img0429/p3.jpg" alt="" width="200" id="photo1">
    <script>
        // 網頁中的線和一個位置座標
        // document.addEventListener("mousemove", (e) => {
        //     document.getElementById("xy").textContent = `${e.clientX},${e.clientY}`;
        // });

        // 取得photo1圖片內的座標(以⭐️視窗⭐️左上角為起始點)
        let photo1 = document.getElementById("photo1");
        // photo1.addEventListener("mousemove", e => {
        //     console.log(e);
        //     document.getElementById("xy").textContent = `mousemove:${e.clientX},${e.clientY}`;
        // });

        // 取得photo1圖片內的座標(以⭐️圖片⭐️左上角為起始點)
        photo1.addEventListener("click", e => {
            document.getElementById("xy").innerHTML = `<br>
               clientX:${e.clientX}, clientY:${e.clientY}<br>
               pageX:${e.pageX}, pageY:${e.pageY}<br>
               offsrtX:${e.offsetX}, offsrtY:${e.offsetY}<br>
               screenX:${e.screenX}, csreenY:${e.screenY}<br>
               X:${e.x}, Y:${e.y}<br>
            `;

        })

        // 取得photo1圖片內的座標(以⭐️頁面⭐️左上角為起始點)
        // photo1.addEventListener("dblclick", e => {
        //     document.getElementById("xy").textContent = `dbclick:${e.pageX},${e.pageY}`;
        // })
    </script>


    <img src="../../public/img0429/p4.jpg" alt="" width="200" id="photo2">
    <script>
        // 取得第二張圖左鍵一下的座標        
        let photo2 = document.getElementById("photo2");
        photo2.addEventListener("click", e => {
            let curX = e.clientX;
            let curY = e.clientY;
            document.getElementById("xy").textContent = `第二張圖點擊的座標：${e.clientX},${e.clientY}`;
            console.log(curX, curY);
        });
    </script>
</body>

</html>
